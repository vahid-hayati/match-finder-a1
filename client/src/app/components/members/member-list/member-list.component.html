<div class="container">
    <h1>Find Your Beloved One!</h1>
    <div class="memebrs-container">
        @for (member of members; track $index) {
        <mat-card class="card">
            <div class="card-img-wrapper">
                <img src="member.jpg" alt="{{member.name}}">
                <ul class="user-icons">
                    <li>
                        <button mat-mini-fab>
                            <mat-icon color="primary">person_add</mat-icon>
                        </button>
                    </li>
                    <li>
                        <button mat-mini-fab>
                            <mat-icon color="warn">favorite</mat-icon>
                        </button>
                    </li>
                    <li>
                        <button mat-mini-fab>
                            <mat-icon color="accent">mail</mat-icon>
                        </button>
                    </li>   
                </ul>
            </div>
            <mat-card-header>
                <div class="title">
                    <mat-icon>boy</mat-icon>
                </div>
                <mat-card-subtitle>{{ member.city }}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        }
    </div>
</div>
